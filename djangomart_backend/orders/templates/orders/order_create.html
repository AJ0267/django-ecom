{% extends 'products/base.html' %}

{% block title %} Order Create {% endblock %}

{% block body %}
<div class="shadow-md p-4">
    <h2 class="text-green-600 text-2xl font-semibold mb-4">Checkout</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="bg-blue-700 text-white px-4 py-2 rounded" type="submit">Place Order</button>
    </form>
</div>

<style>
    form p{
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
